<!DOCTYPE html>
<html>
<head>
  <title>AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    @media (max-width: 768px) {
      button[slot="ar-button"] {
        width: 100px; /* 调整按钮的宽度 */
        height: 50px; /* 调整按钮的高度 */
        font-size: 16px; /* 调整按钮文本的字体大小 */
        top: 16px; /* 调整按钮的位置 */
        right: 16px; /* 调整按钮的位置 */
      }
    }
  </style>
</head>
<body>
  <model-viewer alt="Albert Avatar" src="albert-glb-2.glb" ar camera-controls touch-action="pan-y" style="width: 100vw; height: 80vh;">
    <button slot="ar-button" style="background-color: yellow; border-radius: 64px; border: none; position: absolute; top: 36px; right: 36px;">
      Click to AR
    </button>
  </model-viewer>
</body>
</html>
